<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Registration form</legend>
            <label for="fname">First Name : </label>
            <input type="text" name="fname" id="fname">
            <label for="lname">Last Name : </label>
            <input type="text" id="lname"><br><br>
            <label for="mail">Email Address : </label>
            <input type="email" required id="mail">
            <label for="P_num">Phone Number : </label>
            <input type="number" id="P_num"><br><br>
            <label for="gen">Gender</label><br><br>
            <input type="radio" name="gen"> Male
            <input type="radio" name="gen">Female
            <input type="radio" name="gen">Other
            <br><br>
            <label for="dob">Date of Birth : </label>
            <input type="date" id="dob"><br><br>
            <label><input type="checkbox" required> I agree to terms and conditions. </label>
            <br><br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
